- name: mongodb playbook
  hosts: mongodb
  become: yes
  vars:
  - 
  tasks:
  - name: copy mongo repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: installing mogodb pacakage
    ansible.builtin.dnf:
      name: mongodb-org
      state: present
  
  


