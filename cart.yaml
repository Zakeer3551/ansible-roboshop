- name: cart playbook
  become: yes
  hosts: cart
  tasks:
  - name: enabling nodejs-20 module
    ansible.builtin.dnf: dnf module enable nodejs:20 -y

  - name: installing nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: creating system user roboshop
    ansible.builtin.user:
      name: roboshop
      home: /app
      shell: /sbin/nologin
      system: true
      comment: "Roboshop system user"

  - name: deleting app directory
    ansible.builtin.file:
      name: /app
      state: absent

  - name: creating app directory
    ansible.builtin.file:
      name: /app
      state: directory

  - name: downloadling cart application code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      dest: /tmp/cart.zip

  - name: unarchive the zip that is downloaded
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes

  - name: npm install - installing dependencies
    community.general.npm:
      path: /app
  
  - name: copying the systemctl service
    ansible.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service

  - name: daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true
  
  - name: start cart
    ansible.builtin.service:
      name: cart
      state: restarted
      enabled: yes

  

